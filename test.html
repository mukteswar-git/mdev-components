<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Theme Toggle Button -->
    <div class="flex justify-end p-4">
      <button id="theme-toggle"
        class="p-2 rounded bg-gray-200 dark:bg-gray-700">
        Toggle Theme
      </button>
    </div>

    <!-- Container Components -->
    <div id="container" class="mt-20 space-y-20 hidden"></div>

    <!-- Button Components -->
    <div id="button-demo" class="p-6 hidden flex-wrap gap-4"></div>

    <!-- Input Components -->
    <div class="hidden justify-center">
      <div id="input-demo" class="p-6 space-y-6 md:w-2/3 lg:w-1/2"></div>
    </div>

    <!-- Card Components -->
    <div class="hidden">
      <div id="card-elevated" class="p-10 flex justify-center items-start gap-10 flex-wrap"></div>
      <div id="card-outline" class="p-10 flex justify-center items-start gap-10 flex-wrap"></div>
      <div id="card-filled" class="p-10 flex justify-center items-start gap-10 flex-wrap"></div>
      <div id="card-subtle" class="p-10 flex justify-center items-start gap-10 flex-wrap"></div>
